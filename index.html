<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame EJEMPLO DE UNA SALA DE MUSEO</title>
    <meta name="description" content="Basic example for Lounge component."></meta>
    <!-- <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <script src="index.js"></script>
    <script type="module" src="https://threejs.org/build/three.module.js"></script>
    <!-- <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;>
        <a-assets>
            <img id="sky" src="mar.png">

            <a-asset-item id="model1" src="https://cdn.jsdelivr.net/gh/rojalonsocarri2017/Ejercicios_AFrame/audioguia3D/2021_lamborghini_countach_lpi_800-4.glb"></a-asset-item>  
            <a-asset-item id="model2" src="https://cdn.jsdelivr.net/gh/rojalonsocarri2017/Ejercicios_AFrame/audioguia3D/BabyElephant_GLB.glb"></a-asset-item>
            <a-asset-item id="model4" src="https://cdn.jsdelivr.net/gh/rojalonsocarri2017/Ejercicios_AFrame/audioguia3D/skull_downloadable.glb"></a-asset-item>  
            <audio id="audio1" crossorigin="anonymous" src="https://cdn.jsdelivr.net/gh/rojalonsocarri2017/Ejercicios_AFrame/audioguia3D/j-balvin-safari.mp3"></audio>
            <audio id="audio2" crossorigin="anonymous" src="https://cdn.jsdelivr.net/gh/rojalonsocarri2017/Ejercicios_AFrame/audioguia3D/ringtones-halloween.mp3"></audio>
            <video id="miVideo" src="https://cdn.jsdelivr.net/gh/rojalonsocarri2017/Ejercicios_AFrame/audioguia3D/video2.mp4" crossorigin="anonymous"></video>
        </a-assets>

      <a-entity id="lounge" position="5 0 0"
                lounge="width: 30; depth: 50; height: 10; ceiling: true; north: barrier; east: glass; south: wall;
                        floorTexture: floor-texture.jpg">
        <a-entity id="coche" gltf-model="#model1"  rotation="0 250 0" position="-8 -3.8 10">
           
        </a-entity>
        <a-entity id="elefante"  gltf-model="#model2"  scale="2 2 2" position="-17 0 -2" lounge-plinth lounge-staydown distance="camera: #camera1; distanceLimit: 20" interruptor_video></a-entity>

        <a-entity position="-10 0 15" lounge-plinth="width: 2; depth: 2" lounge-staydown>
            <a-entity id="calavera" gltf-model="#model4"  rotation="0 90 0" scale="1 1 1" position="0 1.5 0" animation="property: object3D.rotation.y; to: 360; dur: 5000;
            loop: true; easing: linear" sound="src: #audio2; autoplay: false; loop: false; " distance="camera: #camera1; distanceLimit: 5"></a-entity>
          </a-entity>

      </a-entity>
      <a-sky src="#sky"></a-sky>
      <a-entity
        id="videoElefante"
        geometry="primitive: plane; width: 8; height: 5"
        material="src: #miVideo"
        position="-9 1 -2"
        rotation="0 90 0"
        visible="false"
        
      ></a-entity>

      <a-entity lounge-entry-point>
        <a-entity id="camera1" camera position="0 2 10" look-controls
                  wasd-controls="fly: false">
        </a-entity>
      </a-entity>

      
    </a-scene>
  </body>
</html>
